<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/registro.css')}}">
    <title>Yisus | Registro</title>
</head>
<body>
    <section>
        <form class="row g-3 justify-content-center" id="formulario">
            <div class="form-floating mb-3 col-md-10">
                <input name="email" type="email" class="form-control" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                <input name="username" type="text" class="form-control" placeholder="Nombre de usuario">
                <label for="floatingInputGrid">Nombre de usuario</label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                    <input name="codigo" type="text" class="form-control" placeholder="202210571">
                    <label for="floatingInputGrid">C&oacute;digo de estudiante</label>
                </div>
            </div>
            <div class="form-floating col-md-10">
                <input name="password" type="password" class="form-control" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3 col-md-6">
                <input name="carrera" type="text" class="form-control" placeholder="name@example.com">
                <label for="floatingInput">Carrera</label>
            </div>
            <div class="form-floating mb-3 col-md-2">
                <input name="edad" type="number" class="form-control" placeholder="name@example.com">
                <label for="floatingInput">Edad</label>
            </div>
            <div class="form-floating mb-3 col-md-2">
                <select name="ciclo" class="form-select col-md-10">
                    <option selected>Ciclo</option>
                    {% for i in range(1, 11) %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-10">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        </form>
    </section>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{url_for('static', filename='js/registro.js')}}"></script>
</html>
