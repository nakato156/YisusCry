{%extends "base.html"%}

{% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/registro.css')}}">
    <title>Yisus | Login</title>
{%endblock%}
{% block body %}
    <section>
        <form class="row g-1 justify-content-center" id="formulario">
            <div class="form-floating col-md-9">
                <input name="username" type="text" class="form-control" placeholder="Nombre de usuario">
                <label for="floatingInputGrid">Nombre de usuario</label>
            </div>
            <div class="form-floating col-md-9">
                <input name="password" type="password" class="form-control" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="col-md-9 justify-content-center">
                <button type="submit" class="btn btn-primary">Iniciar sesi&oacute;n</button>
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        </form>
    </section>
{%endblock%}
{% block scripts%}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{url_for('static', filename='js/check_forms.js')}}"></script>
<script src="{{url_for('static', filename='js/login.js')}}"></script>
{%endblock%}
